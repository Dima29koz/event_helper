<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>{% block title %}{% endblock %}</title>
    {% block script %}{% endblock %}
</head>
<body>
<header class="navbar navbar-expand-sm navbar-dark bg-dark" aria-label="Header">
    <div class="container">
        <a href="{{ url_for('main.index') }}" class="navbar-brand">На главную</a>
        <button class="navbar-toggler p-0 border-0" type="button" data-bs-toggle="offcanvas" data-bs-target="#header" aria-controls="header">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="offcanvas offcanvas-end bg-dark cropped" data-bs-scroll="true" tabindex="-1" id="header" aria-labelledby="headerLable">
            <ul class="navbar-nav ms-sm-auto mb-2 mx-3 mx-sm-0 mb-sm-0">
                <li class="nav-item">
                    <a class="nav-link active text-decoration-none" href="/#">Мессенджер</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active text-decoration-none" href="/#">Услуги</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active text-decoration-none" href="/#">Инциденты</a>
                </li>


                <li class="nav-item dropdown">
                    <a href="#" class="d-flex ms-sm-auto nav-link active text-decoration-none " id="dropdownUser" data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="{{url_for('static', filename='images/default_avatar.jpg')}}" alt="" width="32" height="32" class="rounded-circle me-2">
                        <p id="get-user-name" class="my-0 dropdown-toggle">username</p>
                    </a>
                    <ul class="dropdown-menu text-small shadow" aria-labelledby="dropdownUser">
                        <li><a class="dropdown-item" href="/#">Настройки</a></li>
                        <li><hr class="dropdown-divider "></li>
                        <li><a class="dropdown-item" href="/#">Выйти</a></li>
                    </ul>
                </li>
                <li class="nav-item">
                    <a class="nav-link active text-decoration-none" href="{{ url_for('main.index') }}">Авторизация</a>
                </li>
            </ul>
        </div>
    </div>
</header>
<main id="content">{% block main %}{% endblock %}</main>
{% block tail_js %}{% endblock %}
{% block tail %}{% endblock %}
</body>
</html>
